    <main>
        <div class="container my-4">
            <h2 class="my-3">Contact Us</h2>
            <div class="row g-2">
                <div class="col-md-6">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3015.2845238309724!2d29.20148831534767!3d40.90950697931104!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cadc816aaaaaeb%3A0x701b16eb637f9035!2sPenta%20Yaz%C4%B1l%C4%B1m%20Web%20Tasar%C4%B1m%20ve%20Ajans%20Hizmetleri!5e0!3m2!1str!2sde!4v1659994150327!5m2!1str!2sde" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="col-md-6">
                    <div class="card bg-dark">
                        <div class="card-body">
                            <div class="alert alert-warning">
                                Please fill out the form
                            </div>
                            <form action="" class="row g-3 text-white">
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" name="email" id="email" class="form-control">   
                                </div>
                                <div class="col-md-6">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" name="name" id="name" class="form-control"> 
                                </div>
                                <div class="col-md-12">
                                    <label for="name" class="form-label">Phone</label>
                                    <input type="text" name="phone" id="phone" class="form-control"> 
                                </div>
                                <div class="col-md-12">
                                    <label for="subject" class="form-label">Subject</label>
                                    <input type="text" name="subject" id="subject" class="form-control"> 
                                </div>
                                <div class="col-md-12">
                                    <label for="message" class="form-label">Message</label>
                                    <textarea name="message" id="message" class="form-control"></textarea> 
                                </div>

                                <div class="button btn btn-outline-warning">Send Message</div>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
